<!--/*

Here I intialized js and calling a servlet by using Ajax call to get the page title on the page.

*/-->

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</br> </br> 

The Page Title is : </br> 
<div id="pageTitle"> 

 </div>

</br>

<script type="text/javascript">

 $.ajax( 
      {
        url: "/content/hyundaidemo/us/en/page-title-by-servlet/jcr:content.txt",
        success: function (data) {
            $('#pageTitle').html(data);

        },
        error: function (jqXHR, statusText, errorThrown) {
        console.log(errorThrown);
        }
      });


</script>
